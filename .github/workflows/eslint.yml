name: ESLint

on:
  pull_request:
    paths:
      - '**/*.js'
      - '**/*.ts'

jobs:
  eslint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm install

      - name: Determine changed files
        id: changed-files
        run: |
          # Fetch the base branch
          git fetch origin ${{ github.event.pull_request.base.ref }}

          # Get a list of changed files
          CHANGED_FILES=$(git diff --name-only origin/${{ github.event.pull_request.base.ref }} ${{ github.sha }})

          # Filter for .js and .ts files
          CHANGED_FILES=$(echo "$CHANGED_FILES" | grep -E '\.(js|ts)$' || true)
          
          echo "Changed files: $CHANGED_FILES"
          echo "::set-output name=files::$CHANGED_FILES"

      - name: Run ESLint on changed files
        run: |
          if [ -n "${{ steps.changed-files.outputs.files }}" ]; then
            npx eslint ${{ steps.changed-files.outputs.files }}
          else
            echo "No JavaScript or TypeScript files changed."
          fi
